<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./github.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>|GitHub Dev Finder|</title>
</head>
<body>

  <div class="container">
    <h1>GitHub Dev Finder</h1>
    <input type="text" id="username" placeholder="Enter GitHub username" />
    <button onclick="fetchUser()">Find Developer</button>
    <div id="profile" class="profile">
      <img id="avatar" src="" alt="User Avatar" />
      <div><strong>Name:</strong> <span id="name"></span></div>
      <div><strong>Bio:</strong> <span id="bio"></span></div>
      <div><strong>Public Repos:</strong> <span id="repos"></span></div>
      <div><strong>Followers:</strong> <span id="followers"></span></div>
      <div><strong>Following:</strong> <span id="following"></span></div>
      <a id="profile-link" href="#" target="_blank">Visit Profile</a>
    </div>
    <div id="error" class="error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
